<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main__header">
      <img src="./images/logo.svg" alt="ping logo" />
    </header>
    <main>
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form class="main__form">
        <input
          type="email"
          name="email"
          id="email"
          class="main__form--input"
          placeholder="Your email address..."
          autocomplete="off"
          required
        />
        <button type="submit">Notify Me</button>
      </form>
      <label for="main__form--input" class="main__form--label hidden">
        Please provide a valid email address
      </label>
      <section class="showcase">
        <img src="./images/illustration-dashboard.png" alt="showcase image" />
      </section>
    </main>
    <footer>
      <ul>
        <li>
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-x-twitter fa-2xs"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-instagram fa-sm"></i></a>
        </li>
      </ul>
      <p>&copy; Copyright Ping. All rights reserved</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
